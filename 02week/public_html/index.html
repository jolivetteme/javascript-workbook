<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>pigLatin GUI</title>
</head>
<body>
    <main>
        <header><h1>My pigLatin Translator</h1></header>
        <div>
            <input type="text" name="word" id="word" placeholder="Word To Translate">
        </div>
        <div class="button-container">
            <button id="myTranslator">Translate</button>
        </div>
        <div>
            <input type="text" name="results" id="results" placeholder="results" disabled>
        </div>
    </main>

    <!--JS-->
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
